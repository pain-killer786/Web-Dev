<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit card using Glassmorphism</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="face front">
                <h3 class="debit">Html & Css</h3>
                <h3 class="bank">bank</h3>
                <img class="chip" src="chip.png" alt="chip">
                <h3 class="chip-text">debit</h3>
                <h3 class="number">0000 0000 0000 0000</h3>
                <h5 class="member"><span>member<br>since</span><span>25</span></h5>
                <h5 class="valid"><span>valid<br>thru</span><span>08/30</span></h5>
                <h5 class="card-holder">Krishnendu Nandy</h5>

            </div>
            <div class="face back">
                <div class="blackbar"></div>
                <div class="cvvtext">
                    <div class="white-bar"></div>
                    <div class="cvv">000</div>
                </div>
                <p class="text">Not Valid for Payments in Foreign Exchange in India, Nepal and Bhutan. This debit card is governed by Bank's debit card Terms & Conditions ammended from time to time.</p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <div data-tilt data-tilt-axis="x"></div>    
</body>
</html>
